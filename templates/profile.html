<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== Background ===== */
    body {
      background: linear-gradient(120deg, #004E89, #00A6FB);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    /* ===== Card ===== */
    .profile-card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    /* ===== User Icon ===== */
    .user-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0077B6, #00B4D8);
      border-radius: 50%;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      margin: 0 auto 15px auto;
    }

    /* ===== Title ===== */
    .profile-card h2 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #004E89;
      margin-bottom: 25px;
    }

    /* ===== Table ===== */
    .table {
      margin-bottom: 20px;
    }

    .table th {
      color: #004E89;
      font-weight: 600;
      width: 40%;
      border: none;
      text-align: left;
      font-size: 15px;
    }

    .table td {
      border: none;
      color: #333;
      text-align: right;
      font-weight: 500;
      font-size: 15px;
    }

    /* ===== Buttons ===== */
    .btn-primary {
      background: #004E89;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      width: 100%;
    }

    .btn-primary:hover {
      background: #003863;
    }

    .btn-outline-primary {
      border: 2px solid #004E89;
      color: #004E89;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }

    .btn-outline-primary:hover {
      background: #004E89;
      color: #fff;
    }

    /* ===== Footer ===== */
    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 576px) {
      .profile-card {
        padding: 30px 20px;
      }

      .table th,
      .table td {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <div class="user-icon">{{ user.email[0].upper() }}</div>
    <h2>My Profile</h2>

    <table class="table table-borderless">
      <tbody>
        <tr>
          <th>Username</th>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <th>Mobile No</th>
          <td>{{ user.mobileno }}</td>
        </tr>
        <tr>
          <th>Joined</th>
          <td>{{ user.created_at.strftime('%d %b %Y') }}</td>
        </tr>
      </tbody>
    </table>

    <!-- <div class="mb-3"> -->
    <!-- <a href="{{ url_for('create_bank_account') }}" class="btn btn-outline-primary"> -->
    <!-- üí≥ View Bank Account -->
    <!-- </a> -->
    <!-- </div> -->
    <!-- <a href="{{ url_for('add_bank') }}" class="btn btn-outline-primary">üí≥ Add Bank Account</a> -->
    <!-- <div> -->
    <div class="mb-3">
      {% if account %}
      <a href="{{ url_for('create_bank_account') }}" class="btn btn-outline-primary">
        üí≥ View Bank Account
      </a>
      {% else %}
      <a href="{{ url_for('add_bank') }}" class="btn btn-outline-primary">
        üí≥ Add Bank Account
      </a>
      {% endif %}
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">‚Üê Back to Dashboard</a>
  </div>

</body>
