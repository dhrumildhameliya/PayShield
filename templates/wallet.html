<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create Wallet - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h4 class="mb-3">Create Wallet</h4>

      {% if not account %}
      <div class="alert alert-warning">You need to create a bank account first.</div>
      <a href="{{ url_for('create_bank_account') }}" class="btn btn-primary">Create Bank Account</a>
      {% else %}
      <p><strong>Account:</strong> {{ account.account_number }}</p>
      <p><strong>Debit Card:</strong> **** **** **** {{ account.debit_card_number[-4:] }}</p>

      <!-- <form method="POST">
        <div class="mb-3">
          <label class="form-label">Enter last 4 digits of your debit card</label>
          <input name="last4" class="form-control" pattern="\d{4}" maxlength="4" required placeholder="1234">
        </div>
        <button class="btn btn-primary w-100" type="submit">Verify & Send OTP</button>
      </form> -->/
      <form method="POST" action="{{ url_for('wallet') }}">
        <div class="mb-3">
          <label class="form-label">Enter Last 4 Digits of Your Debit Card</label>
          <input type="text" name="last4" class="form-control" pattern="\d{4}" maxlength="4" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify & Create Wallet</button>
      </form>
      {% endif %}

      <div class="mt-3">
        <a href="{{ url_for('create_bank_account') }}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
</body>

</html>
