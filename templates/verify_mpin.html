<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enter MPIN - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h4>Enter MPIN to Confirm</h4>
      <form method="POST" action="{{ url_for('verify_mpin') }}">
        <div class="mb-3">
          <input type="password" name="mpin" class="form-control" pattern="\d{4}" maxlength="4" required placeholder="Enter 4-digit MPIN">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
