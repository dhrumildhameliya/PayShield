<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard - PayShield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* üåà Background gradient */
    body {
      /* background: linear-gradient(135deg, #4A00E0, #8E2DE2, #00C9FF); */
      background: linear-gradient(145deg, #001F3F, #004E89, #0096C7, #00B4D8);
      
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* üß≠ Header */
    .header {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo-img {
      height: 50px;
      margin-right: 15px;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .tag {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .btn-outline-secondary {
      color: #fff;
      border-color: #fff;
      border-radius: 30px;
    }
    .btn-outline-secondary:hover {
      background: #fff;
      color: #6A00E0;
    }

    /* üí≥ Dashboard Cards */
    .card {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 20px;
      color: #fff;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card h4, .card h5 {
      font-weight: 600;
    }

    .btn-light {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-light:hover {
      background: #fff;
      color: #6A00E0;
      transform: scale(1.05);
    }

    /* ‚öôÔ∏è Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .ms-auto {
        margin-top: 10px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const profileBtn = document.getElementById("profileBtn");
      if (profileBtn) {
        profileBtn.addEventListener("click", function() {
          window.location.href = "{{ url_for('profile') }}";
        });
      }
    });
  </script>
</head>

<body>
  <!-- üåü Header -->
  <div class="header">
    <img src="{{ url_for('static', filename='logo.svg') }}" class="logo-img" alt="PayShield logo">
    <div>
      <div class="brand">PayShield</div>
      <div class="tag">Welcome back{% if email %}, {{ email }}{% endif %}</div>
    </div>
    <div class="ms-auto">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Logout</a>
    </div>
  </div>

  <!-- üíº Main Dashboard -->
  <div class="container mt-5">
    <div class="row justify-content-center g-4">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 shadow-lg text-center">
          <h4>Your PayShield Dashboard</h4>
          <p class="text-light">Quick Actions</p>
          <div class="row g-3 mt-3">
            <div class="col-sm-6"><button class="btn btn-light w-100">üí∏ Send Money</button></div>
            <div class="col-sm-6"><button class="btn btn-light w-100">üì• Request Money</button></div>
            <div class="col-sm-6"><button class="btn btn-light w-100">üìä Transactions</button></div>
            <div class="col-sm-6"><button id="profileBtn" class="btn btn-light w-100">üë§ Profile</button></div>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-8">
        <div class="card p-4 text-center">
          <h5>Account Details</h5>
          <p class="mb-1"><strong>{{ email }}</strong></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
