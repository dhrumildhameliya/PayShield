<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share UPI QR - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #004E89, #00A6FB);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .qr-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .qr-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .header-logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #00B4D8, #0077B6);
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      margin: 0 auto 10px;
      box-shadow: 0 0 12px rgba(0, 180, 216, 0.6);
    }

    .brand {
      color: #004E89;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .qr-img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 180, 216, 0.3);
      margin-top: 15px;
    }

    .upi-info {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 12px;
      font-size: 0.95rem;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .upi-info b {
      color: #004E89;
    }

    .btn-success {
      background: linear-gradient(135deg, #00A86B, #28A745);
      border: none;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #28A745, #007F5F);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #004E89, #003863);
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 0.9rem;
      color: #fff;
      width: 100%;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #003863, #002D52);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }

    /* Glass Modal */
    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      border-bottom: none;
      justify-content: center;
    }

    .modal-title {
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .copy-btn {
      background: linear-gradient(135deg, #00A6FB, #0077B6);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #0077B6, #004E89);
    }

    .modal-footer {
      border-top: none;
      justify-content: center;
    }

    .modal-body img {
      box-shadow: 0 0 20px rgba(0, 166, 251, 0.4);
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="qr-card">
    <div class="header-logo">‚Çπ</div>
    <div class="brand">PayShield</div>
    <h5 class="text-muted mt-2 mb-4">Your UPI QR Code</h5>

    <img id="qrImage" src="data:image/png;base64,{{ qr_base64 }}" alt="UPI QR" class="qr-img">

    <div class="upi-info">
      <p><b>UPI ID:</b> {{ upi_id }}</p>
      <p><b>UPI Link:</b> <span class="text-primary">{{ upi_link }}</span></p>
    </div>

    <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#shareModal">üì§ Share QR + Link</button>
    <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">‚Üê Back to Profile</a>

    <div class="footer">¬© 2025 PayShield ‚Ä¢ Secure Payments</div>
  </div>

  <!-- Glass Modal -->
  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Share Your UPI QR</h5>
        </div>
        <div class="modal-body">
          <img src="data:image/png;base64,{{ qr_base64 }}" alt="UPI QR" class="img-fluid mb-3" width="200">
          <p><b>UPI ID:</b> {{ upi_id }}</p>
          <p><b>Link:</b> <span>{{ upi_link }}</span></p>
          <div class="d-grid gap-2 mt-3">
            <button class="copy-btn" onclick="copyText('{{ upi_id }}')">üìã Copy UPI ID</button>
            <button class="copy-btn" onclick="copyText('{{ upi_link }}')">üîó Copy UPI Link</button>
            <button class="btn btn-success" id="shareNowBtn">üì§ Share Now</button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    document.getElementById("shareNowBtn").addEventListener("click", async () => {
      const qrBase64 = document.getElementById("qrImage").src.split(",")[1];
      const blob = await (await fetch("data:image/png;base64," + qrBase64)).blob();
      const file = new File([blob], "upi_qr.png", { type: "image/png" });
      const upiLink = "{{ upi_link }}";
      const shareText = `Here's my UPI ID: {{ upi_id }}\nPay using this link: ${upiLink}`;

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({
          title: "PayShield UPI QR",
          text: shareText,
          files: [file]
        });
      } else {
        alert("Sharing not supported on this browser.");
      }
    });
  </script>

</body>

</html>
