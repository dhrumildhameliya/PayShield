<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set MPIN - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 35px;
      max-width: 420px;
      width: 100%;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h3 {
      text-align: center;
      font-weight: 700;
      color: #007bff;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      letter-spacing: 4px;
    }

    .form-control:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 0 0.25rem rgba(0, 198, 255, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #00C851, #007E33);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.03);
    }

    .btn-link {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .invalid-feedback {
      display: none;
      color: #dc3545;
      font-size: 0.875em;
    }

    .is-invalid + .invalid-feedback {
      display: block;
    }

    @media (max-width: 576px) {
      .card {
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h3 class="mb-4">ðŸ”’ Set / Update MPIN</h3>

    <form method="POST" action="{{ url_for('set_mpin') }}" id="mpinForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Enter MPIN (4 digits)</label>
        <input type="password" name="mpin" id="mpin" class="form-control" pattern="\d{4}" maxlength="4" required placeholder="â€¢â€¢â€¢â€¢">
        <div class="invalid-feedback">Please enter a 4-digit MPIN.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm MPIN</label>
        <input type="password" name="mpin_confirm" id="mpin_confirm" class="form-control" pattern="\d{4}" maxlength="4" required placeholder="â€¢â€¢â€¢â€¢">
        <div class="invalid-feedback">MPINs do not match.</div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Set MPIN</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('create_bank_account') }}" class="btn btn-link">â¬… Back</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('mpinForm');
    const mpin = document.getElementById('mpin');
    const confirmMpin = document.getElementById('mpin_confirm');

    form.addEventListener('submit', function (e) {
      let valid = true;

      // Check MPIN pattern
      if (!/^\d{4}$/.test(mpin.value)) {
        mpin.classList.add('is-invalid');
        valid = false;
      } else {
        mpin.classList.remove('is-invalid');
      }

      // Check MPIN match
      if (mpin.value !== confirmMpin.value || confirmMpin.value === "") {
        confirmMpin.classList.add('is-invalid');
        valid = false;
      } else {
        confirmMpin.classList.remove('is-invalid');
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
