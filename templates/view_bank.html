<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bank Account - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center text-success mb-4">ğŸ¦ My Bank Account</h3>
    {% if bank %}
      <p><strong>Bank Name:</strong> {{ bank.bank_name }}</p>
      <p><strong>Account Number:</strong> {{ bank.account_number }}</p>
      <p><strong>IFSC Code:</strong> {{ bank.ifsc_code }}</p>
      <p><strong>Debit Card:</strong> **** **** **** {{ bank.debit_card_number[-4:] }}</p>
      <div class="mt-4 text-center">
        <a href="{{ url_for('wallet') }}" class="btn btn-primary">Go to Wallet</a>
      </div>
    {% else %}
      <p>No bank account found.</p>
      <a href="{{ url_for('add_bank') }}" class="btn btn-secondary">Add Bank Account</a>
    {% endif %}
  </div>
</div>
</body>
</html>
