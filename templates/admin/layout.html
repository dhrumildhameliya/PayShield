<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "Admin" }} - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #004E89; color: white;">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">PayShield Admin</a>
    <div class="ms-auto text-white">
      {{ session.get('admin_email') }}
      <a href="{{ url_for('admin_logout') }}" class="btn btn-sm btn-light ms-2">Logout</a>
    </div>
  </div>
</nav><br/><br/>
<div class="container py-4" style="background-color: #004E89; color: white;">{% block content %}{% endblock %}</div>
</body>
</html>
