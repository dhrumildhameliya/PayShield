<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(145deg, #001F3F, #004E89, #0096C7, #00B4D8);
      background-size: cover;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .login-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    input {
      background: rgba(255,255,255,0.2) !important;
      border: none !important;
      color: #fff !important;
    }

    input::placeholder {
      color: #ddd !important;
    }

    .btn-login {
      background-color: #00B4D8;
      border: none;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #0096C7;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #00E0FF;
    }

    @media(max-width: 600px){
      .login-box { width: 90%; }
    }

  </style>
</head>

<body>

  <div class="login-box text-center">
    <div class="logo mb-3">
      <i class="bi bi-shield-lock-fill"></i> PayShield Admin
    </div>

    <h4 class="mb-2">Admin Login</h4>
    <p class="text-light small mb-4">Secure access for authorized users only</p>

    <form method="POST">
      <div class="mb-3">
        <input name="email" type="email" class="form-control py-2" placeholder="Admin Email" required>
      </div>

      <div class="mb-3">
        <input name="password" type="password" class="form-control py-2" placeholder="Password" required>
      </div>

      <button class="btn btn-login w-100 py-2">Login</button>
    </form>

    <p class="mt-3 small opacity-75">Â© 2025 PayShield | All Rights Reserved</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
