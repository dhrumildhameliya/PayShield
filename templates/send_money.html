
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Send Money - PayShield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f7fb;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    /* Header section */
    .header {
      background: linear-gradient(90deg, #004E89, #00A6FB);
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
    }

    .card-custom {
      border: none;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    label.form-label {
      font-weight: 600;
      color: #004E89;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccd8e1;
      padding: 10px 14px;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      border-color: #00A6FB;
      box-shadow: 0 0 0 0.15rem rgba(0, 166, 251, 0.25);
    }

    .btn-primary {
      background: linear-gradient(90deg, #004E89, #00A6FB);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 10px 0;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #003E73, #008BDB);
    }

    .btn-outline-secondary {
      border-radius: 30px;
      padding: 6px 16px;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .card-custom {
        padding: 1.5rem;
      }

      .header h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h2>ðŸ’¸ Send Money</h2>
    <p class="mb-0" style="opacity: 0.9;">Transfer funds securely via PayShield</p>
  </div>

  <!-- Send Money Card -->
  <div class="container mt-5 mb-5">
    <div class="card card-custom mx-auto" style="max-width: 500px;">
      <form method="POST" action="{{ url_for('send_money') }}">
        <div class="mb-3">
          <label class="form-label">Recipient UPI ID</label>
          <input name="to_upi" class="form-control" placeholder="example@payshield" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Amount (â‚¹)</label>
          <input name="amount" type="number" step="0.01" min="1" class="form-control" placeholder="0.00" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Note (optional)</label>
          <input name="note" class="form-control" placeholder="For dinner, rent, etc.">
        </div>

        <div class="d-grid mt-4">
          <button class="btn btn-primary">Proceed to Pay</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm">
          â¬… Back to dashboard
        </a>
      </div>
    </div>
  </div>

</body>
</html>
