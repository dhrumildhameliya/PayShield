<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Wallet - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4 shadow">
    <h4 class="mb-3">Enter OTP to verify wallet</h4>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">OTP</label>
        <input name="otp" class="form-control" pattern="\d{6}" maxlength="6" required placeholder="6 digit OTP">
      </div>
      <button class="btn btn-success w-100" type="submit">Verify OTP</button>
    </form>

    {% if debug_otp %}
      <div class="alert alert-info mt-3">
        <strong>DEBUG OTP (remove in prod):</strong> {{ debug_otp }}
      </div>
    {% endif %}

    <div class="mt-3">
      <a href="{{ url_for('wallet') }}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>
</body>
</html>
