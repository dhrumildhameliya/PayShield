<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - PayShield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">
    <div class="header">
        <img src="{{ url_for('static', filename='logo.svg') }}" class="logo-img" alt="PayShield logo">
        <div>
            <div class="brand">PayShield</div>
            <div class="tag">Secure payments, simplified</div>
        </div>
    </div>

    <body class="bg-light">

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h3 class="text-center">Login</h3>
                            <p class="text-muted text-center">Enter email and password to get OTP</p>
                            <hr>

                            {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <form method="POST">
                                <div class="mb-3">
                                    <label>Email address</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login & Get OTP</button>
                            </form>

                            <div class="mt-3 text-center">
                                <a href="/register">New User? Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
