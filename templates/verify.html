<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Verify OTP - PayShield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020024, #004E92, #00C6FF);
      background-size: 200% 200%;
      animation: bgShift 6s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .verify-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .verify-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 198, 255, 0.6);
    }

    .brand-logo {
      width: 80px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 8px rgba(0, 198, 255, 0.8));
    }

    .brand-title {
      font-weight: 700;
      font-size: 1.8rem;
      color: #00C6FF;
      text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
    }

    .text-muted {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 10px 15px;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 4px;
      font-weight: bold;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.8);
    }

    .btn-success {
      background: linear-gradient(90deg, #007CF0, #00DFD8);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 0.75rem;
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background: linear-gradient(90deg, #00DFD8, #007CF0);
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
    }

    a {
      color: #00C6FF;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    #resend-link.disabled {
      pointer-events: none;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      margin-top: 1.5rem;
    }

    @media (max-width: 576px) {
      .verify-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="verify-card">
    <img src="static/logo.svg" alt="PayShield Logo" class="brand-logo">
    <h3 class="brand-title">Verify OTP</h3>
    <p class="text-muted">An OTP has been sent to <b>{{ email }}</b></p>
    <hr>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="/verify">
      <input type="hidden" name="email" value="{{ email }}">
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="text" name="otp" class="form-control" maxlength="6" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Verify OTP</button>
    </form>

    <div class="mt-3 text-center">
      <a href="#" id="resend-link" class="disabled">Resend OTP in <span id="timer">30</span>s</a>
    </div>

    <p class="footer-text">© 2025 PayShield — Secure Payment Gateway</p>
  </div>

  <script>
    // Countdown timer
    let timeLeft = 30;
    const timerEl = document.getElementById("timer");
    const resendLink = document.getElementById("resend-link");

    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        resendLink.classList.remove("disabled");
        resendLink.textContent = "Resend OTP";
        resendLink.href = "/resend-otp?email={{ email }}";
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
