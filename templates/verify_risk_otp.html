<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verify Transaction OTP - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width:420px;">
    <h4 class="mb-3 text-center">Verify Transaction</h4>
    <p class="text-muted text-center">Enter the 6-digit OTP sent to your registered email. Expires in 3 minutes.</p>
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="otp" class="form-control text-center" maxlength="6" pattern="\d{6}" required placeholder="Enter OTP">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Confirm & Send</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('send_money') }}" class="btn btn-link">Cancel Transaction</a>
    </div>
  </div>
</div>
</body>
</html>
