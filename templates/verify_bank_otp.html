
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Bank OTP - PayShield</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 35px;
      width: 100%;
      max-width: 420px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h3 {
      font-weight: 700;
      color: #007BFF;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      letter-spacing: 3px;
    }

    .form-control:focus {
      border-color: #00C6FF;
      box-shadow: 0 0 0 0.25rem rgba(0, 198, 255, 0.25);
    }

    .btn-success {
      background: linear-gradient(135deg, #00C851, #007E33);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-success:hover {
      transform: scale(1.02);
    }

    .btn-outline-secondary {
      border-radius: 12px;
    }

    #timer {
      font-weight: 600;
      color: #FF5722;
    }

    .expired {
      color: #dc3545 !important;
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .card {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="card text-center">
    <h3 class="mb-3">üîê Verify Bank OTP</h3>
    <p class="text-muted mb-4">Enter the 6-digit OTP sent to your registered email</p>

    <form action="{{ url_for('create_bank_account') }}" method="POST" id="otpForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="otp" name="otp" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          pattern="^[0-9]{6}$" maxlength="6" required>
        <div class="invalid-feedback">Please enter a valid 6-digit OTP.</div>
      </div>

      <div class="d-flex justify-content-center gap-2">
        <button type="submit" class="btn btn-success px-4">Verify</button>
        <a href="{{ url_for('add_bank') }}" class="btn btn-outline-secondary px-4">Resend OTP</a>
      </div>
    </form>

    <p class="text-muted mt-4 mb-0">OTP expires in <span id="timer">02:00</span> ‚è∞</p>
  </div>

  <script>
    // Bootstrap validation
    (() => {
      'use strict';
      const form = document.getElementById('otpForm');
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();

    // Countdown timer (2 minutes)
    let timeLeft = 120;
    const timerElement = document.getElementById("timer");
    const otpInput = document.getElementById("otp");
    const form = document.getElementById("otpForm");

    const countdown = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerElement.textContent = "Expired";
        timerElement.classList.add("expired");
        otpInput.disabled = true;
        form.querySelector("button[type='submit']").disabled = true;
      } else {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
          .toString()
          .padStart(2, "0")}`;
      }
      timeLeft--;
    }, 1000);
  </script>

</body>

</html>
