<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Confirm Payment - PayShield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f7fb;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    /* Header */
    .header {
      background: linear-gradient(90deg, #004E89, #00A6FB);
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 0;
    }

    /* Card */
    .card-custom {
      border: none;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    /* Payment summary */
    .summary p {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #333;
    }

    .summary strong {
      color: #004E89;
    }

    /* Input */
    label.form-label {
      font-weight: 600;
      color: #004E89;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccd8e1;
      padding: 10px 14px;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus {
      border-color: #00A6FB;
      box-shadow: 0 0 0 0.15rem rgba(0, 166, 251, 0.25);
    }

    /* Buttons */
    .btn-success {
      background: linear-gradient(90deg, #00A650, #00C853);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 10px 0;
      transition: transform 0.2s ease;
    }

    .btn-success:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #009743, #00B84D);
    }

    .btn-link {
      text-decoration: none;
      color: #004E89;
      font-weight: 600;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h2 {
        font-size: 1.5rem;
      }

      .card-custom {
        padding: 1.5rem;
      }

      .summary p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h2>üí≥ Confirm Payment</h2>
    <p class="mb-0" style="opacity: 0.9;">Verify your transaction securely</p>
  </div>

  <!-- Confirm Card -->
  <div class="container mt-5 mb-5">
    <div class="card card-custom mx-auto" style="max-width: 500px;">
      <h4 class="mb-4 text-center text-primary">Review Details</h4>

      <div class="summary mb-3">
        <p><strong>To (UPI):</strong> {{ pending.to_upi }}</p>
        <p><strong>Amount:</strong> ‚Çπ{{ amount }}</p>
        <p><strong>Note:</strong> {{ pending.note or '‚Äî' }}</p>
      </div>

      <form method="POST" action="{{ url_for('send_money_confirm') }}">
        <div class="mb-3">
          <label class="form-label">Enter 4-Digit MPIN</label>
          <input type="password" name="mpin" class="form-control" pattern="\d{4}" maxlength="4" required
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <div class="d-grid mt-4">
          <button class="btn btn-success">Confirm & Pay ‚Çπ{{ amount }}</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="{{ url_for('send_money') }}" class="btn btn-link">‚Üê Edit Payment</a>
      </div>
    </div>
  </div>

</body>
</html>
